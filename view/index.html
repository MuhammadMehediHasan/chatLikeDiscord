<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Like Discord | Muhammad Mehedi Hasan</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/stylesheets/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>

    <!-- Header begin -->
    <div class="header">
        <div class="logo">Channel Name</div>
        <div class="add center">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <!-- Header end -->

    <!-- Navbar begin -->
    <div class="navbar"></div>
    <!-- Navbar end -->

    <!-- Content begin -->
    <div class="content">

        <div class="chat">
            <div class="body"></div>
            <div class="msg">
                <input type="text" class="text" placeholder="ChannelName #8500">
                <div class="tools">
                    <button class="btn send"><i class="fa fa-paper-plane"></i></button>
                    <button class="btn send"><i class="fa fa-plus"></i></button>
                    <button class="btn send"><i class="fa fa-plug"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Content end -->
</body>
</html>
